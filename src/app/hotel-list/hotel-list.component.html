<div class="element-left">
  <div class="element-bg-img">
    <img [src]="currentHotel.picture" alt="" class="img-responsible">
  </div>
  <div class="element-left-bottom">
    <div class="village">
      <h3></h3>
      <span></span>
      <div class="activity_box">
        <div class="scrollbar" id="style-2">
          <div class="activity-row"
               *ngFor="let hotel of hotels "
               (click)="selectHotel(hotel)"
               [ngClass]="{'active-hotel': hotel.id === currentHotel.id}">
            <div class="activity-desc">
              <h5>{{hotel.title}}</h5>
              <p>{{hotel.title}}</p>
              <p>{{hotel.address}}</p>
              <h6>tel:{{hotel.phone}}</h6>
            </div>
            <div class="activity-img">
              <ul>
                <li *ngFor="let photo of hotel.photos">
                  <img [src]="photo" alt="">
                </li>
              </ul>
            </div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
