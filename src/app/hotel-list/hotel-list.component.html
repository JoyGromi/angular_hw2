<div class="element-left">
    
  <div class="element-bg-img">
    <img [src]="currentHotel.picture" alt="" class="img-responsible">
  </div>
  
  <div class="element-left-bottom">
    <div class="village">
 
     
      <div class="activity_box">
        <div class="scrollbar" id="style-2">
          <div class="activity-row"
               *ngFor="let hotel of hotels | filter: searchHotel: sortByStarAbc: setStarHotel; let odd=odd;"
               (click)="selectHotel(hotel)"
               [ngClass]="{odd: odd, 'active-hotel': hotel.id === currentHotel.id }"
               >
            <div class="activity-desc">
              <h5>{{hotel.title}}</h5>
              <p>{{hotel.title}}</p>
              <p>{{hotel.address}}</p>
              <h6>tel:{{hotel.phone}}</h6>
            </div>
            <div class="activity-img">
              <ul>
                <li *ngFor="let photo of hotel.photos">
                  <img [src]="photo" alt="">
                </li>
              </ul>
            </div>

            <button (click)="addFavorite(hotel); $event.stopPropagation()">Add to favorite</button>
            
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
